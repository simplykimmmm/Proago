
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProAgo World | Phoenix Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              phoenix: {
                red: '#ff2a2a',
                orange: '#ff6a00',
                glow: '#ff3b3b',
                black: '#050505',
                charcoal: '#0f0f0f',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow-breathe': 'glow-breathe 3s ease-in-out infinite',
              'fire-flicker': 'fire-flicker 2s infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'glow-breathe': {
                '0%, 100%': { opacity: 0.4, filter: 'blur(40px)' },
                '50%': { opacity: 0.8, filter: 'blur(60px)' },
              },
              'fire-flicker': {
                '0%, 100%': { opacity: 0.8, transform: 'scale(1)' },
                '50%': { opacity: 1, transform: 'scale(1.05)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.5s ease;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #ff2a2a;
        border-radius: 10px;
      }
      
      .phoenix-gradient-text {
        background: linear-gradient(to right, #ff2a2a, #ff6a00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .phoenix-glow {
        box-shadow: 0 0 30px rgba(255, 42, 42, 0.4);
      }

      .phoenix-card-hover:hover {
        box-shadow: 0 20px 40px rgba(255, 42, 42, 0.15);
        border-color: rgba(255, 42, 42, 0.5);
        transform: translateY(-8px);
      }

      .glass-card {
        background: rgba(15, 15, 15, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .light .glass-card {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .phoenix-border {
        position: relative;
      }
      .phoenix-border::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, #ff2a2a, #ff6a00);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }
      .phoenix-border:hover::after {
        transform: scaleX(1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-phoenix-black text-slate-900 dark:text-white overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
